plugins {
    id 'java-library'
}

group 'com.wxx'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven { url 'https://maven.aliyun.com/repository/jcenter' }
}

dependencies {
    api 'org.apache.commons:commons-lang3:3.8.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
